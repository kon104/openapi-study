get:
  summary: 顧客情報の取得
  description: IDを指定して顧客情報を取得します。
  tags:
    - Customer
  parameters:
    - name: id
      in: path
      description: フィルタリングする会員ID
      required: true
      schema:
        type: integer
        format: int32
  responses:
    '200':
      description: |-
        顧客情報を取得します
      content:
        application/json:
          schema:
            $ref: ../components/schemas/customer.yml
    '401':
      description: 認証失敗
      content:
        application/json:
          schema:
            $ref: ../components/schemas/error.yml
    '500':
      description: サーバーの内部エラー
      content:
        application/json:
          schema:
            $ref: ../components/schemas/error.yml
                